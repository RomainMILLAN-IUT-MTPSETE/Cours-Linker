plugins {
    id 'java'
}

group 'fr.iutmontpellier'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '12.2.0.1'
    implementation 'org.hibernate:hibernate-core:5.6.5.Final'
    implementation files('libs/HibernateRepositories-1.0.jar')
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes("Main-Class": "fr.iutmontpellier.tpoge.Main")
    }
}